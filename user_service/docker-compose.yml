version: '3.7'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - $PWD:/home/app:delegated
    ports:
      - 8080:3000
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgres://root:password@db:5432/user_service  # poor database name here...
    depends_on:  
      - db
      - redis

  db:
    container_name: user_service_postgres
    build:
      context: ./database
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - ~/.postgres_data/karibu_user_service:/var/lib/postgresql/data:delegated
    ports:
      - 9001:5432

  redis:
    container_name: user_redis
    image: redis:5-alpine

  worker:
    build:
      context: .
      dockerfile: ./infra/Dockerfile-worker-dev
    volumes:
      - $PWD:/home/app:delegated
    depends_on:
      - redis
    environment:
      - DEVELOP
      - AUTORELOAD
      - APP_ENV=development
      - DATABASE_URL=postgres://root:password@db:5432/user_service